[Mediator]
potential = exponential_power_potential
kinetic_energy = exponential_power_zig_zag_kinetic_energy
sampler = standard_position_sampler
integrator = leapfrog_integrator

[ExponentialPowerPotential]
power = 4.0

[ExponentialPowerZigZagKineticEnergy]
power = 1.333333333333

[StandardPositionSampler]
output_directory = output/other_convergence_tests/exponential_power_potential_power_equals_4/exponential_power_zig_zag_kinetic_energy

[LeapfrogIntegrator]

[ModelSettings]
beta = 0.25
number_of_particles = 2
size_of_particle_space = None
range_of_initial_particle_positions = 0.0

[AlgorithmSettings]
number_of_equilibration_iterations = 100000
number_of_observations = 1000000
initial_step_size = 0.1
max_number_of_integration_steps = 10
randomise_number_of_integration_steps = True
step_size_adaptor_is_on = True
use_metropolis_accept_reject = True