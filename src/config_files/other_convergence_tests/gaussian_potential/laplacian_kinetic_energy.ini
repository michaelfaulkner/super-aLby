[Mediator]
potential = gaussian_potential
kinetic_energy = laplacian_kinetic_energy
sampler = standard_position_sampler
integrator = leapfrog_integrator

[GaussianPotential]

[LaplacianKineticEnergy]

[StandardPositionSampler]
output_directory = output/other_convergence_tests/gaussian_potential/laplacian_kinetic_energy

[LeapfrogIntegrator]

[ModelSettings]
beta = 0.25
number_of_particles = 2
size_of_particle_space = None
