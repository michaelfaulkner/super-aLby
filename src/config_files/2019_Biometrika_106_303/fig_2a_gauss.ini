[Algorithm]
number_of_equilibration_iterations = 1000
number_of_observations = 5000
initial_step_size = 0.06
max_number_of_integration_steps = 1
randomise_number_of_integration_steps = False
randomise_initial_momenta = False
randomise_initial_position = True
step_size_adaptor_is_on = True
use_metropolis_accept_reject = True

[Hamiltonian]
dimension_of_target_distribution = 10
kinetic_energy = gaussian_kinetic_energy
potential = smooth_pinball_loss_potential

[GaussianKineticEnergy]

[SmoothPinballLossPotential]
prefactor = 1.0
tau = 0.75
sigma = 1
l = 1

[Samples]
observer = position_observer

[PositionObserver]
output_directory = output/2019_Biometrika_106_303/fig_2a_gauss/