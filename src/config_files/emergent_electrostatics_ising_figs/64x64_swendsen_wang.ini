[Run]
mediator = swendsen_wang_mediator
number_of_jobs = 1
max_number_of_cpus = 1

[SwendsenWangMediator]
potential = ising_potential
samplers = potential_sampler, standard_mean_position_sampler
minimum_temperature = 1.0
maximum_temperature = 3.666666666666666
number_of_temperature_increments = 2
number_of_equilibration_iterations = 10000
number_of_observations = 10000

[IsingPotential]

[PotentialSampler]
output_directory = output/sampling_algos_ising_figs/64x64_swendsen_wang

[StandardMeanPositionSampler]
output_directory = output/sampling_algos_ising_figs/64x64_swendsen_wang

[ModelSettings]
number_of_particles = 4096
size_of_particle_space = 2
range_of_initial_particle_positions = [-1, 1]
