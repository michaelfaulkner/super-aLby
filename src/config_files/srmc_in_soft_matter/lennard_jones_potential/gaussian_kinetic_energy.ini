[Run]
mediator = toroidal_leapfrog_mediator

[ToroidalLeapfrogMediator]
potential = lennard_jones_potential
kinetic_energy = gaussian_kinetic_energy
sampler = mean_particle_separation_sampler
number_of_equilibration_iterations = 10000
number_of_observations = 10000
initial_step_size = 0.0001
max_number_of_integration_steps = 4
randomise_number_of_integration_steps = True
step_size_adaptor_is_on = True
use_metropolis_accept_reject = True

[LennardJonesPotential]

[GaussianKineticEnergy]

[MeanParticleSeparationSampler]
output_directory = output/srmc_in_soft_matter/lennard_jones_potential/gaussian_kinetic_energy

[ModelSettings]
beta = 2.0
number_of_particles = 2
size_of_particle_space = [1.0, 1.0, 1.0]
range_of_initial_particle_positions = [[-0.5, 0.5], [-0.5, 0.5], [-0.5, 0.5]]
