[Run]
mediator = leapfrog_mediator

[LeapfrogMediator]
potential = coulomb_potential
kinetic_energy = gaussian_kinetic_energy
sampler = mean_particle_separation_sampler
number_of_equilibration_iterations = 1000
number_of_observations = 1000
initial_step_size = 0.1
max_number_of_integration_steps = 10
randomise_number_of_integration_steps = True
step_size_adaptor_is_on = True
use_metropolis_accept_reject = True

[CoulombPotential]

[GaussianKineticEnergy]

[MeanParticleSeparationSampler]
output_directory = output/srmc_in_soft_matter/coulomb_potential/gaussian_kinetic_energy

[ModelSettings]
beta = 2.0
number_of_particles = 2
size_of_particle_space = [1.0, 1.0, 1.0]
range_of_initial_particle_positions = [[-0.5, 0.5], [-0.5, 0.5], [-0.5, 0.5]]
