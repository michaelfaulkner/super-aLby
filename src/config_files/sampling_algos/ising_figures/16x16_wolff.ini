[Run]
mediator = wolff_mediator

[WolffMediator]
potential = ising_potential
samplers = potential_sampler, standard_mean_position_sampler
minimum_temperature = 1.0
maximum_temperature = 3.6
number_of_temperature_increments = 26
number_of_equilibration_iterations = 1000
number_of_observations = 10000

[IsingPotential]

[PotentialSampler]
output_directory = output/sampling_algos/ising_figures/16x16_wolff

[StandardMeanPositionSampler]
output_directory = output/sampling_algos/ising_figures/16x16_wolff

[ModelSettings]
number_of_particles = 256
size_of_particle_space = 2
range_of_initial_particle_positions = [-1, 1]
