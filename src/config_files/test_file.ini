[Algorithm]
potential = exponential_power_potential
kinetic_energy = super_relativistic_kinetic_energy
sampler = position_sampler
integrator = leapfrog_integrator

[ExponentialPowerPotential]
prefactor = 1.0
power = 4.0

[SuperRelativisticKineticEnergy]
gamma = 1.0
power = 1.333333333333

[PositionSampler]
output_directory = output/test_file/

[ModelSettings]
beta = 1.0
number_of_particles = 2
size_of_particle_space = None
range_of_initial_particle_positions = [-10.0, 10.0]

[MarkovChainSettings]
number_of_equilibration_iterations = 5000
number_of_observations = 1000
initial_step_size = 0.1
max_number_of_integration_steps = 10
randomise_number_of_integration_steps = False
step_size_adaptor_is_on = True
use_metropolis_accept_reject = True