[Run]
mediator = metropolis_mediator

[MetropolisMediator]
potential = lennard_jones_potential_without_cutoff
sampler = particle_separation_sampler
noise_distribution = uniform_noise_distribution
minimum_temperature = 0.5
maximum_temperature = 0.5
number_of_temperature_values = 1
number_of_equilibration_iterations = 50000
number_of_observations = 100000
proposal_dynamics_adaptor_is_on = True

[LennardJonesPotentialWithoutCutoff]
well_depth = 0.25

[ParticleSeparationSampler]
output_directory = output/convergence_tests/lennard_jones_potential/without_cutoff/metropolis_uniform_noise

[UniformNoiseDistribution]

[ModelSettings]
number_of_particles = 2
size_of_particle_space = [1.0, 1.0, 1.0]
range_of_initial_particle_positions = [[-0.5, 0.5], [-0.5, 0.5], [-0.5, 0.5]]
