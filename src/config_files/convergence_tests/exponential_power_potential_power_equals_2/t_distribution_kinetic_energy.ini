[Algorithm]
potential = exponential_power_potential
kinetic_energy = t_distribution_kinetic_energy
sampler = position_sampler
integrator = leapfrog_integrator

[ExponentialPowerPotential]
power = 2.0

[TDistributionKineticEnergy]
degrees_of_freedom = 1

[PositionSampler]
output_directory = output/convergence_tests/exponential_power_potential_power_equals_2/t_distribution_kinetic_energy

[ModelSettings]
beta = 1.0
number_of_particles = 1
size_of_particle_space = None
range_of_initial_particle_positions = 0.0

[MarkovChainSettings]
number_of_equilibration_iterations = 1000
number_of_observations = 100000
initial_step_size = 0.1
max_number_of_integration_steps = 10
randomise_number_of_integration_steps = True
step_size_adaptor_is_on = True
use_metropolis_accept_reject = True